<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorAuc - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="seller" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Brawler:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/src/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-primary justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2 hover:opacity-80 flex gap-2 justify-center items-center transition-all"
        >
          <img
            src="/src/images/favicon.svg"
            alt="logo"
            class="w-10 h-10 inline-block mr-2"
          />
          <a href="/">NorAuc</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-primary w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row items-start lg:items-center z-10"
          id="navList"
        >
          <li class="hover:cursor-pointer opacity-70 transition-all">
            <a href="/index.html"> Home </a>
          </li>
          <li
            class="hover:cursor-pointer opacity-70 transition-all"
          >
            <a href="/listings"> Listings </a>
          </li>
          <li
            class="hover:cursor-pointer underline underline-offset-4 opacity-100 hover:opacity-100 hover:underline hover:underline-offset-4  transition-all"
          >
            <a href="/profile/"> Log in </a>
          </li>
        </ul>
      </nav>
      <main class="text-center py-10">
        <h1 class="text-2xl py-5">Welcome back</h1>
        <form class="w-fit mx-auto flex flex-col gap-5" id="loginForm">
          <div class="flex flex-col w-[80vw] md:w-[350px] gap-1">
            <label class="text-left" for="email">Email</label>
            <input
              class="loginInput border border-gray-300 rounded px-2 py-1 hover:border-gray-500 transition-all shadow-inner"
              type="email"
              name="email"
              id="email"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Email must be a valid Noroff email. Example: john@stud.noroff.no, smith@noroff.no."
              required
            />
          </div>
          <div class="flex flex-col w-[80vw] md:w-[350px] gap-1">
            <label class="text-left" for="password">Password</label>
            <input
              class="loginInput border border-gray-300 rounded px-2 py-1 hover:border-gray-500 transition-all shadow-inner"
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <p
            id="error"
            class="hidden rounded text-red-500 p-2 border border-red-500"
          ></p>
          <button
            class="px-4 py-2 border bg-primary hover:text-secondary border-primary hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110"
            type="submit"
          >
            Log in
          </button>
        </form>
        <div
          class="py-5 text-sm hover:cursor-pointer hover:underline hover:underline-offset-2 transition-all"
        >
          <a href="/profile/register">Register a new user</a>
        </div>

        <a href="/listings/">
          <button
            class="px-4 py-2 border bg-white hover:text-white border-primary hover:bg-primary rounded w-fit mx-auto text-primary transition-all hover:scale-110"
            type="submit"
          >
            View listings
          </button></a
        >
      </main>
    </header>
    <footer>
      <div
        class="bg-primary absolute py-5 w-full bottom-0 flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
