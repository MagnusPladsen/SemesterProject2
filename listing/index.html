<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NorAuc - Listing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social, media, noroff, school, student, students, community"
    />
    <meta
      name="description"
      content="A social media platform for students @Noroff"
    />
    <meta name="seller" content="Magnus Pladsen" />
    <meta name="language" content="English" />
    <link rel="icon" href="/src/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="flex px-[10vw] md:px-10 py-5 bg-primary justify-between relative"
      >
        <div
          class="text-white text-2xl hover:underline hover:underline-offset-2 hover:opacity-80 flex gap-2 justify-center items-center transition-all"
        >
          <img
            src="/src/images/favicon.svg"
            alt="logo"
            class="w-10 h-10 inline-block mr-2"
          />
          <a href="/">NorAuc</a>
        </div>
        <img
          src="/src/images/hamburger.svg"
          alt="hamburger menu"
          class="w-10 h-10 lg:hidden"
          id="hamburger"
        />
        <ul
          class="hidden absolute gap-6 py-10 flex-col left-0 top-[60px] px-10 bg-primary w-full lg:w-fit lg:p-0 lg:static text-white lg:flex lg:flex-row items-start lg:items-center z-10"
          id="navList"
        >
          <li class="hover:cursor-pointer transition-all">
            <a href="/index.html"> Home </a>
          </li>
          <li class="hover:cursor-pointer opacity-100 transition-all">
            <a href="/listings"> Listings </a>
          </li>
          <li
            class="hover:cursor-pointer underline underline-offset-4 hover:opacity-100 hover:underline hover:underline-offset-4 opacity-70 transition-all"
          >
            <a href="/profile/"> Log in </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="text-center py-10">
      <h1 id="listingTitle" class="text-2xl py-5">Listing</h1>
      <div
        class="pt-5 pb-20 flex flex-col items-center justify-center gap-10 max-w-[700px] mx-auto"
      >
        <p id="listingContent" class="w-full text-left">Content loading...</p>
        <div id="listingMedia" class="flex flex-col gap-5"></div>
        <div class="w-full flex flex-col gap-5">
          <div class="flex justify-between w-full pt-2 gap-5">
            <p id="listingBids" class="text-sm text-left">Bids</p>
            <p id="listingDate" class="text-xs">01.01.2001</p>
          </div>
          <div class="flex justify-between w-full gap-5">
            <p id="listingTags" class="text-sm text-left"></p>
            <div id="listingSeller" class="text-xs flex gap-2 items-center">
              Seller
            </div>
          </div>
        </div>
      </div>
      <div id="bidContainer" class="pb-5">
        <p class="pb-5">
          Your credits: <span id="profileCredits" class="font-bold">0</span>
        </p>
        <input
          class="border border-gray-300 rounded px-2 py-2 hover:border-gray-500 transition-all shadow-inner"
          type="text"
          name="bidAmount"
          id="bidAmount"
          placeholder="Bid amount..."
        />
        <p id="bidError" class="text-red-500 hidden py-2"></p>
        <button
          id="bidButton"
          class="px-4 py-2 border bg-primary hover:text-primary border-primary hover:bg-white rounded w-fit mx-auto text-white transition-all hover:scale-110"
        >
          Bid
        </button>
      </div>
      <a href="/listings/"
        ><button
          class="px-4 py-2 border bg-white hover:text-white border-primary hover:bg-primary rounded w-fit mx-auto text-primary transition-all hover:scale-110"
        >
          Back to listings
        </button></a
      >
      <div id="bidsContainer" class="pb-5 max-w-[700px] mx-auto"></div>
    </main>

    <footer>
      <div
        class="bg-primary absolute py-5 w-full flex items-center justify-center"
      >
        <p class="text-white">&copy; Magnus Pladsen 2023</p>
      </div>
    </footer>
  </body>
</html>
